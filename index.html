<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./project/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">

  <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>

  <header>
    <h1>We're launching soon</h1>
  </header>

  <main>
    <section class="container">
      <div class="time days">
      </div>
      <p>Days</p>
    </section>
    <section class="container">
      <div class="time hours"></div>
      <p>Hours</p>
    </section>
    <section class="container">
      <div class="time minutes"></div>
      <p>Minutes</p>
    </section>
    <section class="container">
      <div class="time seconds"></div>
      <p>Seconds</p>
    </section>
  </main>

  <footer>
    <div class="icons">
      <img src="./project/images/icon-facebook.svg" alt="icone do facebook">
      <img src="./project/images/icon-pinterest.svg" alt="icone do pinterest">
      <img src="./project/images/icon-instagram.svg" alt="icone do instagram">
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </br>
      Coded by <a href="#">MHS</a>.
    </div>
  </footer>

  <script src="script.js"></script>

</body>

</html>
